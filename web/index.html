        <div class="content">
            <div class="input-section">
                <label for="userInput">×ª××¨/×™ ××ª ×”×¤×¢×™×œ×•×ª ×©××ª/×” ×¨×•×¦×” ×œ×™×¦×•×¨:</label>
                <div class="input-group">
                    <input
                        type="text"
                        id="userInput"
                        placeholder="×œ×“×•×’××”: ×¤×¢×™×œ×•×ª ×¢×œ ××”×‘×ª ×—×™× × ×œ×—×˜×™×‘×”, 40 ×“×§×•×ª"

                    />
                    <button id="createBtn" onclick="createActivity()">×¦×•×¨ ×¤×¢×™×œ×•×ª</button>

                    </span>
                    <span class="example-link" onclick="fillExample('×¤×¢×™×œ×•×ª ×¢×œ ×—×’ ×”×¡×™×’×“ ×œ×ª×™×›×•×Ÿ, ×©×¢×”')">

                    </span>
                    <span class="example-link" onclick="fillExample('×¨×•×¦×” ×¤×¢×™×œ×•×ª ×¢×œ ×¢×¨×š ×”××—×“×•×ª ×œ×’×™×œ××™ 12-14')">

    <script>
        let eventSource = null;
        let progressMessageDiv = null;

        function fillExample(text) {
            document.getElementById('userInput').value = text;
            document.getElementById('userInput').focus();
        }

        function createActivity() {
            const input = document.getElementById('userInput').value.trim();
            const btn = document.getElementById('createBtn');
            const inputField = document.getElementById('userInput');

            if (!input) {
                alert('×× × ×ª××¨/×™ ××ª ×”×¤×¢×™×œ×•×ª ×©××ª/×” ×¨×•×¦×” ×œ×™×¦×•×¨');
                return;
            }

            // Clear previous messages
            document.getElementById('messages').innerHTML = '';
            progressMessageDiv = null;

            // Disable input
            btn.disabled = true;
            inputField.disabled = true;
            btn.textContent = '×™×•×¦×¨...';

            // Show user input
            addMessage('system', '×‘×§×©×ª×š', input, false);

            // Connect to SSE endpoint
            const encodedInput = encodeURIComponent(input);
            eventSource = new EventSource(`/api/create?input=${encodedInput}`);

            eventSource.addEventListener('start', (e) => {
                const data = JSON.parse(e.data);
                updateProgressMessage('××ª×—×™×œ', data.message);
            });

            eventSource.addEventListener('progress', (e) => {
                const data = JSON.parse(e.data);
                updateProgressMessage(data.agent, data.message);
            });

            eventSource.addEventListener('complete', (e) => {
                const data = JSON.parse(e.data);
                const duration = Math.round(data.duration_seconds);

                // Remove progress message
                if (progressMessageDiv) {
                    progressMessageDiv.remove();
                    progressMessageDiv = null;
                }

                // Add completion message with rendered markdown
                addMessage('complete', `âœ… ×”×•×©×œ× (${duration} ×©× ×™×•×ª)`, data.output, true);

                // Re-enable input
                btn.disabled = false;
                inputField.disabled = false;
                btn.textContent = '×¦×•×¨ ×¤×¢×™×œ×•×ª';

                // Close connection
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            });

            eventSource.addEventListener('error', (e) => {
                const data = e.data ? JSON.parse(e.data) : { message: '×©×’×™××ª ×—×™×‘×•×¨' };

                // Remove progress message
                if (progressMessageDiv) {
                    progressMessageDiv.remove();
                    progressMessageDiv = null;
                }

                addMessage('error', 'âŒ ×©×’×™××”', data.message, false);

                // Re-enable input
                btn.disabled = false;
                inputField.disabled = false;
                btn.textContent = '×¦×•×¨ ×¤×¢×™×œ×•×ª';

                // Close connection
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            });
        }

        function updateProgressMessage(label, content) {
            const messagesDiv = document.getElementById('messages');

            // Create or update progress message
            if (!progressMessageDiv) {
                progressMessageDiv = document.createElement('div');
                progressMessageDiv.className = 'message agent';
                messagesDiv.appendChild(progressMessageDiv);
            }

            progressMessageDiv.innerHTML = `
                <div class="label">
                    <span class="spinner"></span> ${label}
                </div>
                <div class="content">${content}</div>
            `;

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addMessage(type, label, content, parseMarkdown) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const labelDiv = document.createElement('div');
            labelDiv.className = 'label';
            labelDiv.textContent = label;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';

            if (parseMarkdown && typeof marked !== 'undefined') {
                // Remove markdown code blocks wrapper if present
                let cleanContent = content;
                if (content.startsWith('```markdown') || content.startsWith('```')) {
                    cleanContent = content.replace(/^```markdown\n/, '').replace(/^```\n/, '').replace(/```$/, '').trim();
                }
                contentDiv.innerHTML = marked.parse(cleanContent);
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(labelDiv);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Allow Enter key to submit
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createActivity();
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
